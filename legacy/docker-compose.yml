version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: riddle-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=riddle_game_db

  ollama:
    image: ollama/ollama:latest
    container_name: riddle-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: riddle-backend
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=riddle_game_db
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - ENCRYPTION_KEY=riddle-game-encryption-key-32bytes-exactly-long!!!
      - EMERGENT_LLM_KEY=sk-emergent-73f1d4c3c5cBb68B51
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: riddle-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
  ollama_data:
